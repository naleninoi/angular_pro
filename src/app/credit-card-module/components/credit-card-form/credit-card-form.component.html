<div>
  <label>Credit Card Number
    <input
      name="credit-card"
      type="text"
      placeholder="Enter your 16-digit card number"
      appCreditCard>
  </label>
  <label appTooltip="3 digits, back of your card" #myTooltip="tooltip">
    Enter your security code
  </label>
  <span
    (mouseover)="myTooltip.show()"
    (mouseout)="myTooltip.hide()"
  >(?)</span>
  <input type="text">
</div>
